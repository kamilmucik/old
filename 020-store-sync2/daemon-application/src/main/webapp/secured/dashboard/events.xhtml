<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/layout/basicLayout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">

    <ui:composition>

        <h:form id="form">

            <p:dataTable var="event"
                         id="eventTable"
                         value="#{eventController.lazyModel}"
                         paginator="true"
                         rows="15"
                         currentPageReportTemplate="{currentPage} z {totalPages}"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15"
                         lazy="true"
                         paginatorPosition="bottom"
            >
                <f:facet name="header">
                    <h:outputText value="Zdarzenia" style="font-size: xx-large; "/>

                    <p:outputPanel id="tableSearch"
                                   styleClass="tableSearch"
                                   style="border-bottom: 8px solid transparent;"
                    >
                        <p:inputText id="globalFilter"
                                     value="#{shopController.searchText}"
                                     placeholder="Wyszukaj" />
                        <p:commandButton actionListener="#{shopController.search}"
                                         update="@([id$=mainTable])"
                                         id="searchButton"
                                         icon="pi pi-search"
                                         title="Wyszukaj" />
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="" style=" width: 10%; text-align: center;">
                    <h:outputText value="#{event.lastUpdate}" />
                </p:column>
                <p:column headerText="Name" style="width: 50%; text-align: left;">
                    <h:outputText value="#{event.name}" />
                </p:column>


            </p:dataTable>
        </h:form>
    </ui:composition>

    </ui:define>
</ui:composition>
